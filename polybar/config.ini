[colors]
background = ${ArcDark.background}
foreground = ${ArcDark.foreground}
active-foreground = ${ArcDark.active-foreground}
active-foreground-2 = ${ArcDark.active-foreground-2}
inactive-foreground = ${ArcDark.inactive-foreground}
separator = ${ArcDark.separator}
secondary = ${ArcDark.secondary}
alert = ${ArcDark.alert}

green = #72CC50
yellow = #FFF380

;wifi colors
connected = #C5C8C6
disconnected = #707880

[ArcDark]
background = #404552
foreground = #C5C8C6
active-foreground = #5294e2
active-foreground-2 = #F0C674
inactive-foreground = #707880
separator = #707880
secondary = #8ABEB7
alert = #c73a3a

[bar/bar]
width = 100%
height = 24pt
radius = 0

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

padding-left = 1
margin-left = 1
padding-right = 1
margin-right = 1

module-margin = 2

separator = |
separator-foreground = ${colors.separator}

font-0 = "Ubuntu Nerd Font:size=14;2"
font-1 = "Font Awesome 5 Free:style=Regular:pixelsize=10;2"

modules-left = bspwm pulseaudio backlight xkeyboard
modules-center = xwindow
modules-right = cpu temp memory fs wlan battery date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right

wm-restack = bspwm

[bar/bar-external-display]
width = 100%
height = 20pt
radius = 0

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

padding-left = 1
margin-left = 1
padding-right = 1
margin-right = 1

module-margin = 2

separator = |
separator-foreground = ${colors.separator}

font-0 = "Ubuntu Nerd Font:size=12;2"
font-1 = "Font Awesome 5 Free:style=Regular:pixelsize=8;2"

modules-left = bspwm pulseaudio backlight xkeyboard
modules-center = xwindow
modules-right = cpu temp memory fs wlan battery date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right

wm-restack = bspwm


[module/bspwm]
type = internal/bspwm

pin-workspaces = true
enable-click = true
enable-scroll = true
reverse-scroll = true

ws-icon-0 = 1;
ws-icon-2 = 2;
ws-icon-1 = 3;
ws-icon-3 = 4;
ws-icon-4 = 5;
ws-icon-5 = 6;
ws-icon-6 = 7;
ws-icon-7 = 8;
ws-icon-8 = 9;
ws-icon-default = 

label-focused = %icon%
label-focused-foreground = ${colors.active-foreground}
label-focused-underline = ${colors.active-foreground-2}
label-focused-padding = 2
label-focused-margin = 1

label-occupied = %icon%
label-occupied-padding = 2
label-occupied-margin = 1

label-urgent = %icon%
label-urgent-background = ${colors.alert}
label-urgent-padding = 2
label-urgent-margin = 1

label-empty = %icon%
label-empty-foreground = ${colors.inactive-foreground}
label-empty-padding = 2
label-empty-margin = 1

[module/xwindow]
type = internal/xwindow
label = %title%
label-maxlen = 30

[module/cpu]
type = internal/cpu
format-prefix = " "
format-prefix-foreground = ${colors.active-foreground}
label = %percentage:2%%
interval = 0.5
warn-percentage = 95

[module/temp]
type = internal/temperature

base-temperature = 30
warn-temperature = 60

label = %temperature-c%

format = <ramp> <label>
format-warn = <ramp> <label>

ramp-0-foreground = ${colors.active-foreground}
ramp-0 = 
ramp-1-foreground = ${colors.active-foreground}
ramp-1 = 
ramp-2-foreground = ${colors.active-foreground-2}
ramp-2 = 
ramp-3-foreground = ${colors.alert}
ramp-3 = 
ramp-4-foreground = ${colors.alert}
ramp-4 = 

[module/memory]
type = internal/memory
interval = 1
label = %gb_used%
format = <label>
format-prefix = "  "
format-prefix-foreground = ${colors.active-foreground}
format-margin = 2
format-padding = 0

[module/fs]
type = internal/fs
interval = 25

mount-0 = /

format-mounted-prefix = " "
format-mounted-prefix-foreground = ${colors.active-foreground}
label-mounted = %free%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.alert}

[module/pulseaudio]
type = internal/pulseaudio 
use-ui-max = false

format-volume = <ramp-volume> <label-volume>

label-volume = %percentage%

format-muted-prefix = "󰖁 "
format-muted-prefix-foreground = ${colors.alert}
label-muted = 0

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 

click-right = pavucontrol

[module/backlight]
type = internal/xbacklight
format = <ramp>
ramp-0 = 󱃓
ramp-1 = 󰪞
ramp-2 = 󰪟
ramp-3 = 󰪠
ramp-4 = 󰪡
ramp-5 = 󰪢
ramp-6 = 󰪣 
ramp-7 = 󰪤 
ramp-8 = 󰪥 

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.active-foreground-2}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/wlan]
type = internal/network

interface = wlan0
interface-type = wireless
interval = 3.0

;label-connected = %{A1:nm-connection-editor&:}%essid%%{A}
;label-connected = %essid%
label-disconnected = 󰤭
label-disconnected-foreground = ${colors.disconnected}

format-connected = <ramp-signal>
;format-connected = <ramp-signal> <label-connected>
format-disconnected = <label-disconnected>

ramp-signal-foreground = ${colors.connected}
ramp-signal-0 = 󰤯
ramp-signal-1 = 󰤟
ramp-signal-2 = 󰤢
ramp-signal-3 = 󰤨

[module/date]
type = internal/date
interval = 1

format-prefix = " "
format-prefix-foreground = ${colors.active-foreground}
date = %H:%M
date-alt = %d.%m.%y, %H:%M

label = %date%
label-margin-right = 2
label-foreground = ${colors.active-foreground-2}

[module/battery]
type = internal/battery

battery = BAT0
adapter = ADP1
full-at = 90
low-at = 20
time-format = %H:%M

label-charging = %percentage%%
label-discharging = %percentage%%
label-full =  %percentage%%

format-full = <ramp-capacity> <label-full>
format-charging-prefix = " "
format-charging-prefix-foreground = ${colors.yellow}
format-charging = <ramp-capacity> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>

; Only applies if <ramp-capacity> is used
ramp-capacity-0-foreground = ${colors.alert}
ramp-capacity-0 = "  "
ramp-capacity-1 = "  "
ramp-capacity-2 = "  "
ramp-capacity-3 = "  "
ramp-capacity-4-foreground = ${colors.green}
ramp-capacity-4 = "  "

[settings]
screenchange-reload = true
pseudo-transparency = true
